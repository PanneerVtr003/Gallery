<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            animation: backgroundAnimation 10s infinite alternate;
        }
        .body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
      h1{
        text-align: center;
      }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            height: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .lightbox.show {
            opacity: 1;
            pointer-events: auto;
        }
        
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="body">
        <div class="gallery">
            <img src="img.jpg/1.jpg" alt="Image 1">
            <img src="img.jpg/2.jpg" alt="Image 2">
            <img src="img.jpg/3.jpg" alt="Image 3">
            <img src="img.jpg/4.jpg" alt="Image 4">
            <img src="img.jpg/10.jpg" alt="Image 5">
            <img src="img.jpg/5.jpg" alt="Image 6">
            <img src="img.jpg/6.jpg" alt="Image 7">
            <img src="img.jpg/7.jpg" alt="Image 8">
            <img src="img.jpg/8.jpg" alt="Image 9">
            <img src="img.jpg/9.jpg" alt="Image 10">
            <img src="img.jpg/1.jpg" alt="Image 1">
            <img src="img.jpg/2.jpg" alt="Image 2">
            <img src="img.jpg/3.jpg" alt="Image 3">
            <img src="img.jpg/4.jpg" alt="Image 4">
            <img src="img.jpg/10.jpg" alt="Image 5">
            <img src="img.jpg/5.jpg" alt="Image 6">
            <img src="img.jpg/6.jpg" alt="Image 7">
            <img src="img.jpg/7.jpg" alt="Image 8">
            <img src="img.jpg/8.jpg" alt="Image 9">
            <img src="img.jpg/9.jpg" alt="Image 10">
        </div>
        
        <div class="lightbox" id="lightbox">
            <img src="" alt="">
        </div>
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        
        document.querySelectorAll('.gallery img').forEach(image => {
            image.addEventListener('click', () => {
                lightbox.classList.add('show');
                lightboxImg.src = image.src;
            });
        });
        
        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('show');
        });
    </script>
</body>
</html>
